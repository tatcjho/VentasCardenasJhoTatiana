  
<ion-header>
  <ion-toolbar>
      <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="login()">Iniciar Sesion</ion-button>
  <ion-button href="registro">Registrate</ion-button>

</ion-content>
